<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字跑马灯</title>
</head>
<style>
    html,body{
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to top,#fff,#ddd);
    }
    .box{
        display: flex;
    }
    .box .inner{
        width: 200px;
        height: 100px;
        line-height: 100px;
        font-size: 32px;
        font-family: sans-serif;
    }
</style>
<body>
    <div class="box">
        <div class="inner">
            <span>Hello CSS</span>
        </div>
        <div class="inner">
            <span>Hello CSS</span>
        </div>
    </div>
</body>
</html>
